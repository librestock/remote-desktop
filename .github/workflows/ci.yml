name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: remote-desktop

      - uses: actions/checkout@v4
        with:
          repository: librestock/packages
          path: packages

      - name: Create workspace root
        run: |
          cat > package.json << 'EOF'
          {
            "private": true,
            "name": "librestock-workspace",
            "devDependencies": {
              "typescript": "^5.9.3"
            }
          }
          EOF
          cat > pnpm-workspace.yaml << 'EOF'
          packages:
            - 'packages/*'
            - 'remote-desktop'
          EOF

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: pnpm install --no-frozen-lockfile

      - name: Lint
        working-directory: remote-desktop
        run: pnpm lint

      - name: Test
        working-directory: remote-desktop
        run: pnpm test
