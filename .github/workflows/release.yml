name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify version matches tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          TAURI_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          PKG_VERSION=$(jq -r '.version' package.json)
          CARGO_VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')

          echo "Tag version:        $TAG"
          echo "tauri.conf.json:    $TAURI_VERSION"
          echo "package.json:       $PKG_VERSION"
          echo "Cargo.toml:         $CARGO_VERSION"

          MISMATCH=0
          if [ "$TAG" != "$TAURI_VERSION" ]; then
            echo "::error::tauri.conf.json version ($TAURI_VERSION) does not match tag ($TAG)"
            MISMATCH=1
          fi
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match tag ($TAG)"
            MISMATCH=1
          fi
          if [ "$TAG" != "$CARGO_VERSION" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match tag ($TAG)"
            MISMATCH=1
          fi
          if [ "$MISMATCH" -ne 0 ]; then
            exit 1
          fi
          echo "All versions match tag v$TAG"

  release:
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install --no-frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "v__VERSION__"
          releaseBody: "See the assets below to download and install this version."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
